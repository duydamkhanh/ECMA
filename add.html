<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>

</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Thêm Sản Phẩm</h1>

        <form id="addProductForm" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Tên sản phẩm:</label>
                <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded" required minlength="3">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700">Giá:</label>
                <input type="number" id="price" name="price" class="w-full p-2 border border-gray-300 rounded" required min="0.01" step="0.01">
            </div>
            <div class="mb-4">
                <label for="images" class="block text-gray-700">Ảnh URL:</label>
                <input type="text" id="images" name="images" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Mô tả:</label>
                <textarea id="description" name="description" class="w-full p-2 border border-gray-300 rounded" required minlength="10"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Thêm Sản Phẩm</button>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"><a href="index.html"> << Quay Lại Danh Sách</a>
            </button>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/addProduct.js"></script>
</body>
</html>
